        </div>
        <!-- Collection of nav links and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">

<div class="jumbotron">
    <div class="container">
        <h2>Case Manager Auto Customer Identifier</h2>
        <p>Please fill out the information for the customer below and you will receive the probability that the customer has an open complaint.</p>
    </div>
</div>
<div class="container">
  <h3>Please make selections below:</h3>
  <form action="/predict" method='POST' class="form-inline">
    <form class="form-horizontal">
      <label for="income">Income:</label>
      <br>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="income" name="income" placeholder="Example: 12345.67">
      </div>
      <br>
      <label for="premium">Monthly Premium:</label>
      <br>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" id="premium" name="premium" placeholder="Example: 123.45">
      </div>
      <br>
      <label for="month">Months Since Last Claim:</label>
      <br>
      <div class="input-group">
        <input type="text" class="form-control" id="month" name="month" placeholder="Example: 12">
      </div>
      <br>
      <label for="gender">Gender:</label>
      <br>
      <div class="gender">
        <select class="form-control selectpicker" data-style="input-lg btn-primary" id="gender" name="gender">
          <option title="Combo 1">Male</option>
          <option title="Combo 2">Female</option>
        </select>
      </div>
      <label for="location">Location:</label>
      <div class="location">
        <select class="form-control selectpicker" data-style="input-lg btn-primary" id="location" name="location">
          <option title="Combo 1">Rural</option>
          <option title="Combo 2">Suburban</option>
          <option title="Combo 2">Urban</option>
        </select>
      </div>
      <label for="vehicle">Vehicle Size:</label>
      <br>
      <div class="vehicle">
        <select class="form-control selectpicker" data-style="input-lg btn-primary" id="vehcile" name="vehicle">
          <option title="Combo 1">Small</option>
          <option title="Combo 2">Mid-Size</option>
          <option title="Combo 2">Large</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </form>
</div>
</body>
</html>
